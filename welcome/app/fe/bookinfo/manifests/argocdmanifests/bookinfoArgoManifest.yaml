apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-application
  namespace:  argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/yanivomc/devopshift-welcome.git'
    path: ./welcome/app/fe/bookinfo/manifests/manual
    targetRevision: argocd-workshop
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
syncPolicy:
  automated:
    prune: false
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
  hooks:
    - type: SyncFail
      command: ["/bin/sh", "-c"]
      args: ["echo SyncFail hook executed"]

  # webhook:
